<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!gameId"><em>GameId loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="gameId">
  <thead>
    <tr>
      <th>GameId</th>
      <th>PlayerName</th>
      <th>Is Game started</th>
      <th>Is Game finished</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ gameId }}</td>
      <td>{{ gameId }}</td>
      <td>{{ gameId }}</td>
      <td>{{ gameId }}</td>
    </tr>
  </tbody>
</table>
