<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!gameId"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="gameId">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ gameId }}</td>
      <td>{{ gameId }}</td>
      <td>{{ gameId }}</td>
      <td>{{ gameId }}</td>
    </tr>
  </tbody>
</table>
